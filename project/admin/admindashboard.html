<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Aquamarket</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="adminstyle.css">
</head>
<body>
  <!-- Header -->
  <header class="product-header">
    <div class="logo">
      <img src="../images/logo.png" alt="Aquamarket Logo">
      <h1>Admin Dashboard</h1>
    </div>
    <div class="dropdownA">
      <button class="user-icon"><i class="fas fa-user"></i></button>
        <div class="dropdown-contentA">
          <a href="#" class="icon"><i class="fas fa-home"></i> Home</a>
          <a href="#" class="icon"><i class="fas fa-user-cog"></i> Profile</a>
          <a href="#" class="icon"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
      </div>
  </header>

  <!-- Admin Content -->
  <section class="products-container admin-container">
    <h2 class="section-title">Manage Orders</h2>

    <!-- Filter Options -->
    <div class="filter-options">
      <label for="filterCategory">Category:</label>
      <select id="filterCategory">
        <option value="all">All</option>
        <option value="Fish">Fish</option>
        <option value="Prawn">Prawn</option>
        <option value="Crabs">Crabs</option>
        <option value="Seaweed">Seaweed</option>
      </select>

      <label for="filterDate">Date:</label>
      <input type="date" id="filterDate"/>


      <label for="filterSellerID">SellerID:</label>
      <input type="text" id="filterSellerID" placeholder="Enter SellerID">

      <label for="filterOrderID">OrderID:</label>
      <input type="text" id="filterOrderID" placeholder="Enter OrderID">

      <button id="applyFilter">Apply Filter</button>
      <button id="clearFilter">Clear Filter</button>
    </div>

    <!-- Add the sort button -->
    <div class="filter-options">
      <!-- Existing filter options -->
      <button id="sortPriceButton" class="sort-button">Sort by Price (Ascending)</button>
    </div>


    <!-- Orders Table -->
    <table id="ordersTable">
      <thead>
        <tr>
          <th>OrderID</th>
          <th>SellerID</th>
          <th>Product</th>
          <th>Description</th>
          <th>Category</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Date</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be dynamically populated -->
      </tbody>
    </table>
  </section>

  <script src="admin.js"></script>
</body>
</html>
