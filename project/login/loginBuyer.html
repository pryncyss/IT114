<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Buyer</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <button class="close-button" onclick="window.location.href='start.html';">&times;</button>
    <!-- Left Side - Login Form -->
    <div class="login-section">
      <h2>Login as<br>Buyer</h2>
      <form id="loginForm">
        <!-- Correct IDs for input fields -->
        <input type="text" id="username" name="username" placeholder="Username or Work Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit">Login</button>
      </form>
    </div>
  
    <!-- Right Side - Logo and Description -->
    <div class="info-section">
      <div class="logo">
        <img src="logo.png" alt="Aqua Market Logo">
        <h3>AQUAMARKET</h3>
      </div>
      <p>Empowering Fish Market<br>Insights at your Fingertips</p>
    </div>
  </div>
  
  <script>
    document.getElementById('loginForm').addEventListener('submit', function (event) {
  event.preventDefault();

  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;
  const users = JSON.parse(localStorage.getItem('users')) || [];
  const user = users.find(user => user.email === username && user.password === password && user.role === 'buyer');

  if (user) {
    localStorage.setItem('currentBuyerId', user.id);
    window.location.href = '../buyer/buyerDash.html';
  } else {
    alert('Invalid credentials.');
  }
});

  </script>
  
</body>
</html>
