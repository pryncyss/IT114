<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Administrator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <button class="close-button" onclick="window.location.href='start.html';">&times;</button>
    <!-- Left Side - Login Form -->
    <div class="login-section">
      <h2>Login as<br>Administrator</h2>
      <form onsubmit="validateAdminLogin(event)">
        <input type="text" placeholder="Username or Work Email">
        <input type="password" placeholder="Password">
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Right Side - Logo and Description -->
    <div class="info-section">
      <div class="logo">
        <img src="logo.png" alt="Aqua Market Logo">
        <h3>AQUAMARKET</h3>
      </div>
      <p>Empowering Fish Market<br>Insights at your Fingertips</p>
    </div>
  </div>

  <script>
    function validateAdminLogin(event) {
      event.preventDefault(); // Prevent form submission

      const username = document.querySelector('input[name="username"]').value;
      const password = document.querySelector('input[name="password"]').value;

      // Default admin account
      const defaultAdmin = { username: "admin@gmail.com", password: "admin123" };

      if (username === defaultAdmin.username && password === defaultAdmin.password) {
        alert("Login successful!");
        window.location.href = '../adminDash.html'; // Redirect to Admin Dashboard
      } else {
        alert("Invalid Admin credentials. Please try again.");
      }
    }
  </script>
</body>
</html>
