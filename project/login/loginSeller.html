<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Seller</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <button class="close-button" onclick="window.location.href='start.html';">&times;</button>
    <!-- Left Side - Login Form -->
    <div class="login-section">
      <h2>Login as<br>Seller</h2>
      <form id="loginForm">
        <!-- Added name attributes -->
        <input type="text" id="username" name="username" placeholder="Username or Work Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <button type="submit">Login</button>
      </form>
    </div>

    <!-- Right Side - Logo and Description -->
    <div class="info-section">
      <div class="logo">
        <img src="logo.png" alt="Aqua Market Logo">
        <h3>AQUAMARKET</h3>
      </div>
      <p>Empowering Fish Market<br>Insights at your Fingertips</p>
    </div>
  </div>

  <script>
 document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
  
      // Corrected input ID for username
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const users = JSON.parse(localStorage.getItem('users')) || [];
  
      // Find the user
      const user = users.find(user => user.email === username && user.password === password);
  
      if (user) {
        // Save current user's email to localStorage for session management
        localStorage.setItem('currentUserEmail', username);
        // Check if the user role is 'Buyer'
        if (user.role === 'seller') {
          alert('Login successful!');
          window.location.href = '../seller/sellerDash.html'; // Redirect to buyer dashboard
        } else {
          alert('Invalid credentials: You are not a buyer.');
        }
      } else {
        alert('Invalid credentials: Username or password is incorrect.');
      }
    });
  </script>
</body>
</html>
