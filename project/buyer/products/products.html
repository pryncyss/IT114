<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Aquamarket</title>
    <link rel="stylesheet" href="productsstyle.css">
    <!-- Alternative CDN for icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <!-- Header -->
    <header class="product-header">
        <div class="logo">
            <img src="../images/logo.png" alt="Aquamarket Logo">
            <h1>Aquamarket</h1>
        </div>
        <nav>
            <a href="#" class="icon search-icon"><i class="bi bi-search"></i></a>
            <a href="#" class="icon"><i class="bi bi-cart"></i></a>
            <a href="#" class="icon"><i class="bi bi-bell"></i></a>
            <a href="#" class="icon"><i class="bi bi-person"></i></a>
        </nav>
    </header>

    <div id="searchModal" class="search-modal">
        <div class="search-container">
            <span class="close-search">&times;</span>
            <input 
                type="text" 
                id="productSearch" 
                class="search-input" 
                placeholder="Search products..."
            >
            <div id="searchResults" class="search-results"></div>
        </div>
    </div>


    <!-- Product Section -->
    <section class="products-container">
        <h2 class="section-title">Products</h2>
        <div class="filter">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="fish">Fish</button>
            <button class="filter-btn" data-category="prawn">Prawn</button>
            <button class="filter-btn" data-category="crabs">Crabs</button>
            <button class="filter-btn" data-category="seaweed">Seaweed</button>
        </div>

        <div class="product-grid">
            <div class="product-card" data-category="fish" data-product="Bangus">
                <img src="../images/product/Bangus.png" alt="Bangus">
                <h3>Bangus</h3>
                <p>₱180/kg</p>
            </div>
            <div class="product-card" data-category="fish" data-product="Tilapia">
                <img src="../images/product/tilapia.png" alt="Tilapia">
                <h3>Tilapia</h3>
                <p>₱180/kg</p>
            </div>
            <div class="product-card" data-category="prawn" data-product="White Leg Shrimp">
                <img src="../images/product/whiteshrimp.png" alt="White Leg Shrimp">
                <h3>White Leg Shrimp</h3>
                <p>₱330/kg</p>
            </div>
            <div class="product-card" data-category="crabs" data-product="Blue Swimming Crab">
                <img src="../images/product/bluecrab.png" alt="Blue Swimming Crab">
                <h3>Blue Swimming Crab</h3>
                <p>₱350/kg</p>
            </div>
            <div class="product-card" data-category="seaweed" data-product="Lato (Seaweed)">
                <img src="../images/product/latoseaweeds.png" alt="Lato (Seaweed)">
                <h3>Lato (Seaweed)</h3>
                <p>₱80/kg</p>
            </div>
            <div class="product-card" data-category="prawn" data-product="Black Tiger Prawn">
                <img src="../images/product/shrimpPrawns.png" alt="Black Tiger Prawn">
                <h3>Black Tiger Prawn</h3>
                <p>₱330/kg</p>
            </div>
            <div class="product-card" data-category="fish" data-product="Tamban">
                <img src="../images/product/tamban.png" alt="Tamban">
                <h3>Tamban</h3>
                <p>₱160/kg</p>
            </div>
        </div>
    </section>


    <!-- Buttons for Cart -->
    <button id="view-cart" class="view-cart-btn">View Cart</button>
    <button id="checkout" class="checkout-btn" disabled>Checkout</button>

    <!-- Cart Modal -->
    <div id="cart-modal" class="cart-modal hidden">
        <div class="cart-content">
            <h3>Your Cart</h3>
            <ul id="cart-items"></ul>
            <button id="close-cart" class="close-cart-btn">Close</button>
        </div>
    </div>

    <!-- Quantity Selection Modal -->
    <div id="quantity-modal" class="cart-modal hidden">
        <div class="cart-content">
            <h3>Select Quantity</h3>
            <div class="quantity-selector">
                <button id="decrease-quantity">-</button>
                <input type="number" id="quantity-input" value="1" min="1">
                <button id="increase-quantity">+</button>
            </div>
            <div class="modal-actions">
                <button id="confirm-quantity" class="confirm-btn">Confirm</button>
                <button id="cancel-quantity" class="close-cart-btn">Cancel</button>
            </div>
        </div>
    </div>
    <script src="products.js"></script>
</body>
</html>
