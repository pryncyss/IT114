<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Aquamarket</title>
    <link rel="stylesheet" href="../checkout/checkout.css">
</head>
<body>
    <!-- Header -->
    <header class="checkout-header">
        <div class="logo">
            <img src="../images/logo.png" alt="Aquamarket Logo">
            <h1>Aquamarket</h1>
        </div>
        <nav>
            <a href="#" class="icon"><i class="fas fa-search"></i></a>
            <a href="#" class="icon"><i class="fas fa-bell"></i></a>
            <a href="#" class="icon"><i class="fas fa-user"></i></a>
            <a href="#" class="icon"><i class="fas fa-shopping-cart"></i></a>
        </nav>
    </header>

    <!-- Checkout Content -->
    <section class="checkout-container">
        <!-- Delivery Address -->
        <div class="delivery-address">
            <h2>Delivery Address</h2>
            <p id="address-text"><b>Liza Soberano</b> (+63) 91234567890</p>
            <p id="address-details">Likod Toyota, Libertad, Butuan City</p>
            <button id="change-address-btn" class="change-btn">Change Address</button>
            <div id="address-form" style="display: none;">
                <input type="text" id="address-input" placeholder="Enter new address" />
                <button id="save-address-btn">Save</button>
            </div>
        </div>

        <!-- Products Ordered -->
        <div class="products-ordered">
            <h2>Products Ordered</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Item Subtotal</th>
                    </tr>
                </thead>
                <tbody id="products-list">
                    <!-- Dynamic content will be added here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Order Summary -->
        <div class="order-summary">
            <div>
                <p>Delivery Fee: <span>Butuan Area</span> <a href="#" class="change-btn">Change</a></p>
                <p>₱0</p>   
            </div>
            <div>
                <h3>Order Total:</h3>
                <h3 id="order-total">₱0</h3>
            </div>
        </div>

        <!-- Payment Method -->
        <div class="payment-method">
            <h3>Payment Method</h3>
            <div>
                <span>Cash on Delivery</span>
                <a href="#" class="change-btn">Change</a>
            </div>
        </div>

        <!-- Place Order -->
        <div class="place-order">
            <button>Place Order</button>
        </div>
    </section>

    <script src="checkout.js"></script>
</body>
</html>
