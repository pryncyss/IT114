        :root {
    --primary-color: #1a1b2e;
    --secondary-color: #1e90ff;
    --text-color: #ffffff;
    --sidebar-width: 240px;

}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: var(--primary-color);
    color: var(--text-color);
}

.container {
    display: flex;
    min-height: 100vh;
}

/* Sidebar Styles */
.sidebar {
    width: var(--sidebar-width);
    background: linear-gradient(180deg, #08629C 0%, #1a7fd1 100%);
    padding: 2rem;
    position: fixed;
    height: 100vh;
    overflow-y: auto;
    z-index: 999;
    transition: transform 0.3s ease-in-out;
}

.sidebar.hidden {

.nav-menu {

    gap: 1rem;
}

.nav-menu a {

    text-decoration: none;
    padding: 1rem;
    border-radius: 8px;
    transition: background-color 0.3s;
    display: flex;
    align-items: center;

.nav-menu a:hover,

/* Hamburger Menu Button */
.hamburger {

/* Main Content Styles */

      document.addEventListener('DOMContentLoaded', () => {
    const notificationBtn = document.getElementById('notification-btn');
    const messageBtn = document.getElementById('message-btn');
    const userInfoBtn = document.getElementById('user-info-btn');

    const notificationPopup = document.getElementById('notification-popup');
    const messagePopup = document.getElementById('message-popup');
    const userInfoPopup = document.getElementById('user-info-popup');

    const buttons = [notificationBtn, messageBtn, userInfoBtn];
    const popups = [notificationPopup, messagePopup, userInfoPopup];

    buttons.forEach((btn, index) => {
        btn.addEventListener('click', (e) => {
            const popup = popups[index];
            togglePopup(popup, btn);
        });
    });
    

    function togglePopup(popup, button) {
        const isActive = popup.classList.contains('active');

        // Close all popups
        popups.forEach(p => p.classList.remove('active'));

        if (!isActive) {
            // Position popup relative to the button
            const buttonRect = button.getBoundingClientRect();
            const popupWidth = popup.offsetWidth;

            popup.style.top = `${buttonRect.bottom + window.scrollY}px`;

            // Center the popup under the button
            const leftPosition = buttonRect.left + buttonRect.width / 2 - popupWidth / 2;

            // Ensure popup doesn't overflow on small screens
            popup.style.left = `${Math.max(10, Math.min(leftPosition, window.innerWidth - popupWidth - 10))}px`;

            popup.classList.add('active');
        }
    }

    // Close popups when clicking outside
    document.addEventListener('click', (e) => {
        if (!e.target.closest('.icon-btn') && !e.target.closest('.popup-container')) {
            popups.forEach(p => p.classList.remove('active'));
        }
    });
});

        // Add this JavaScript to enable swipe functionality
let touchStartX = 0;
let touchEndX = 0;

document.querySelector('.products-grid').addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
});

document.querySelector('.products-grid').addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
});

function handleSwipe() {
    const container = document.querySelector('.products-grid');
    const swipeThreshold = 50;
    const scrollAmount = 300;
    const diff = touchEndX - touchStartX;
    
    if (Math.abs(diff) > swipeThreshold) {
        if (diff > 0) {
            // Swipe right
            container.scrollBy({
                left: -scrollAmount,
                behavior: 'smooth'
            });
        } else {
            // Swipe left
            container.scrollBy({
                left: scrollAmount,
                behavior: 'smooth'
            });
        }
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.querySelector('.search-bar input');
    const searchResultsContainer = document.createElement('div');
    searchResultsContainer.classList.add('search-results');

    // Add styles for search results
    const styles = document.createElement('style');

    `;
    document.head.appendChild(styles);

    // Function to fetch and search products
    async function searchProducts(searchTerm) {
        try {
            // Fetch the product list from your backend or localStorage
            // For demonstration, I'll use localStorage. In a real application,
            // you would likely make an API call to your backend
            const products = JSON.parse(localStorage.getItem('products')) || [];
            
            if (searchTerm.trim() === '') {
                searchResultsContainer.style.display = 'none';
                return;
            }

            const filteredProducts = products.filter(product => 
                product.name.toLowerCase().includes(searchTerm.toLowerCase())
            );

            // Display results
            searchResultsContainer.style.display = 'block';
            
            if (filteredProducts.length === 0) {
                searchResultsContainer.innerHTML = `
                    <div class="no-results">
                        No products found matching "${searchTerm}"
                    </div>
                `;
                return;
            }

            searchResultsContainer.innerHTML = filteredProducts.map(product => `
                <div class="search-result-item">
                    <div class="product-details">
                            <img src="${product.image}" alt="${product.name}" class="product-image">
                            <div>${product.name}</div>
                    </div>
                    <div class="product-size">Size: ${product.size}</div>
                    <div class="product-price">₱${parseFloat(product.price).toFixed(2)}</div>
                </div>
            `).join('');

        } catch (error) {
            console.error('Error searching products:', error);
            searchResultsContainer.innerHTML = `
                <div class="no-results">
                    Error searching products. Please try again.
                </div>
            `;
        }
    }

    // Add search input event listener with debouncing
    let debounceTimeout;
    searchInput.addEventListener('input', (e) => {
        clearTimeout(debounceTimeout);
        debounceTimeout = setTimeout(() => {
            searchProducts(e.target.value);
        }, 300); // Wait 300ms after user stops typing
    });

    // Close search results when clicking outside
    document.addEventListener('click', (e) => {
        if (!searchInput.contains(e.target) && !searchResultsContainer.contains(e.target)) {
            searchResultsContainer.style.display = 'none';
        }
    });

    // Open search results when clicking on the search input
    searchInput.addEventListener('click', () => {
        if (searchInput.value.trim() !== '') {
            searchProducts(searchInput.value);
        }
    });
});

            const buttons = {
                notification: document.getElementById('notification-btn'),
                message: document.getElementById('message-btn'),
                userInfo: document.getElementById('user-info-btn')
            };

            const dropdowns = {
                notification: document.getElementById('notification-dropdown'),
                message: document.getElementById('message-dropdown'),
                userInfo: document.getElementById('user-dropdown')
            };

            // Function to close all dropdowns
            function closeAllDropdowns() {
                Object.values(dropdowns).forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
            }

            // Handle button clicks
            Object.keys(buttons).forEach(key => {
                buttons[key].addEventListener('click', function(e) {
                    e.stopPropagation();
                    const dropdown = dropdowns[key];
                    const isVisible = dropdown.style.display === 'block';
                    
                    closeAllDropdowns();
                    
                    if (!isVisible) {
                        dropdown.style.display = 'block';
                        
                        // Clear notification badge when opened
                        const badge = this.querySelector('.notification-badge');
                        if (badge) {
                            badge.style.display = 'none';
                        }
                        
                        // Mark items as read
                        const unreadItems = dropdown.querySelectorAll('.unread');
                        unreadItems.forEach(item => {
                            item.classList.remove('unread');
                        });
                    }
                });
            });

            // Close dropdowns when clicking outside
            document.addEventListener('click', function() {
                closeAllDropdowns();
            });
        });
    </script>
</body>
</html>
